{% extends "base.html" %}
{% block content %}
<h2>Wallet</h2>
<div class="card">
    <h3>Balance</h3>
    <p id="wallet-balance">₦0.00</p>
</div>

<script>
fetch("/api/wallet", {
    headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
})
.then(res => res.json())
.then(data => {
    document.getElementById("wallet-balance").innerText = "₦" + data.balance.toFixed(2)
})
</script>
{% endblock %}
